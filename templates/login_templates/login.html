{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Login Page</title>
    <link rel="stylesheet" href="{%  static 'assets/css/login.css' %}" />
  </head>
  <body>
    <div class="content">
      <div class="flex-div">
        <div class="name-content">
          <h1 class="logo">Facebook</h1>
          <p>Connect with friends and the world around you on Facebook.</p>
        </div>
          <form>
            <input type="text" id="username" placeholder="Username" required />
            <input type="password" id="password" placeholder="Password" required>
            <button type="button" class="login" onclick="loginUser()">Log In</button>
            <a href="#">Forgot Password ?</a>
            <hr>
              <button class="create-account" href="{% url 'signup' %} ">Create New Account</button>
          </form>
          
      </div>
    </div>
  </body>
<script>var loginRedirectUrl = "{% url 'home' %}";</script>
<script src="{% static 'assets/js/login.js' %}"></script>
</html>
